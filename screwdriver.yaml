
shared:
    annotations:
        screwdriver.cd/cpu: HIGH
        beta.screwdriver.cd/ram: HIGH
    image: golang:latest
    environment:
        GOPATH: /sd/workspace
        
jobs:
    detached:
        steps:
            - meta get foo bar
    detached_second:
        requires: detached
        steps:
            - meta get foo
    source_main:
        sourcePaths: ["README.md"]
        requires: [~commit, ~pr]
        settings:
            slack: 
              - test-slack-notif
              - test-slack-min
        steps:
            - ram: free -h && cat /proc/cpuinfo
            - cat: cat access_log && sleep 100
            
