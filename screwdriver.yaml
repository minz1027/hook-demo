
workflow:
    - publish
shared:
    image: golang
    environment:
        GOPATH: /sd/workspace
        
jobs:
    main:
        steps:
            - ls: ls
            - token: echo $SD_TOKEN
            - show: meta
            - set: meta set foo bar &&  echo $?
            - get: meta get foo
            - cat: cat /sd/meta/meta.json
            - print: echo the main jobs started!
            - check-go-img: go version
    publish:
        steps:
            - meta-get: /opt/sd/meta get foo
            - echo: echo $SD_TOKEN
