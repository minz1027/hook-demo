
shared:
    image: golang:latest
    environment:
        GOPATH: /sd/workspace
        
jobs:
    detached:
        steps:
            - meta get foo bar
    detached_second:
        requires: detached
        steps:
            - meta get foo
    no_main:
        requires: [~commit, ~pr, ~sd@241:main]
        steps:
            - cat: cat log.txt
            - print: echo $SD_PULL_REQUEST
            - sleep: sleep 1
            - echo: echo hello
            - test: echo world
            - fail: exit 1
        settings:
            slack: 
              - test-slack-notif
              - test-slack-min
    publish:
       requires: no_main
       steps:
           - print: echo running publish
    other_publish:
       requires: wow_new_main
       steps:
           - print: echo running other_publish
    wow_new_main:
       requires: [~pr, ~sd@241:main]
       steps:
           - other_print: echo running other_main && TEST=123
           - tags: git tag
           - set: meta set docker_tag `git describe --tags`
           - get: meta get docker_tag
